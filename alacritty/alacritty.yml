live_config_reload: true

shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
#    - -D
    - -s
    - main

window:
  startup_mode: Windowed
  dynamic_padding: true
  padding:
    x: 3
    y: 3
  decorations: buttonless
  opacity: 0.8

font:
  size: 13.0
  normal:
    family: Fira Mono
  bold:
    family: Fira Mono
    style: Bold
  italic:
    family: Fira Mono
    style: Italic
  bold_italic:
    family: Fira Mono
    style: Bold Italic

# Colors (Tomorrow Night Bright)
colors:
  primary:
    background: '0x0e1419'
    foreground: '0xbbc2cf'

  normal:
    black:   '0x1c1f24'
    red:     '0xff6c6b'
    green:   '0x98be65'
    yellow:  '0xda8548'
    blue:    '0x51afef'
    magenta: '0xc678dd'
    cyan:    '0x5699af'
    # white:   '0x202328'
    white:   '0xbbbbbb'

  bright:
    black:   '0x5b6268'
    red:     '0xda8548'
    green:   '0x4db5bd'
    yellow:  '0xecbe7b'
    blue:    '0x3071db'
    magenta: '0xa9a1e1'
    cyan:    '0x46d9ff'
    white:   '0xdfdfdf'

key_bindings:
  - { key: Comma, mods: Command, command:
       {program: "alacritty", args: ["-e", "vim ~/.config/alacritty/alacritty.yml"]}     }
  - { key: Left,  mods: Alt, chars: "\x1bb" }
  - { key: Right, mods: Alt, chars: "\x1bf" }
  - { key: Back,  mods: Super, chars: "\x15" } # delete word/line
  - { key: Left,  mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
  - { key: Right, mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End
  - { key: Key1, mods: Command, chars: "\x021" }
  - { key: Key2, mods: Command, chars: "\x022" }
  - { key: Key3, mods: Command, chars: "\x023" }
  - { key: Key4, mods: Command, chars: "\x024" }
  - { key: Key5, mods: Command, chars: "\x025" }
  - { key: Key6, mods: Command, chars: "\x026" }
  - { key: Key7, mods: Command, chars: "\x027" }
  - { key: Key8, mods: Command, chars: "\x028" }
  - { key: Key9, mods: Command, chars: "\x029" }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: T, mods: Command|Shift, chars: "\x02S" }
  - { key: T, mods: Command, chars: "\x02c" }
  - { key: W, mods: Command|Shift, chars: "\x02X" }
  - { key: W, mods: Command, chars: "\x02x" }
  - { key: Grave, mods: Command, chars: "\x02)" }
  - { key: Grave, mods: Command|Shift, chars: "\x02(" }
  - { key: Tab, mods: Control, chars: "\x02n" }
  - { key: Tab, mods: Control|Shift, chars: "\x02p" }
  - { key: Space, mods: Control, chars: "\x02s" }
